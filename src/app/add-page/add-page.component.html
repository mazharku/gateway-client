<h3>Create Gateway</h3>
<div class="container">
  <div class="row">
      <div class="col-md-4">
        <!-- for gateway -->
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" required [(ngModel)]="gateway.gateayName" name="gateayName" id="gateayName"
            class="form-control" maxlength="28" />
          </div>
      
          <div class="form-group">
            <label for="name">Ip Address</label>
            <input class="form-control" type="text" required [(ngModel)]="gateway.ipAddress" name="ipAddress" id="ipAddress"/>
          </div>
      
          <button type="submit" class="btn btn-success">Submit</button>
         
        </form>
      </div>
      <div class="col-md-2" >
      </div>
      <div class="col-md-6" style="border: 2px solid gold;padding: 20px;">
        <!-- //for Devices -->
        <h4 style="align-content: center;">Add Devices</h4>
        <!-- table -->
        <table class="table table-striped">
          <thead>
            <tr>
              <th>name</th>
              <th>status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor = "let device of devices">
              <td>{{device.vendorName}}</td>
              <td>{{device.status}}</td>
            </tr>
          </tbody>
        </table>

        <form (ngSubmit)="addDevice()">
          <div  >
            <input type="text" required [(ngModel)]="device.vendorName" name="vendorName" id="vendorName"
            class="form-control" maxlength="28" placeholder="Vendor Name" />
            <input type="checkbox"  [(ngModel)]="device.status" name="status" id="status" />
            <label for="status" style="margin-left: 5px; margin-top: 0px;">status</label>
          </div>
          <button type="submit" class="btn" style="background-color: orangered;">add</button>
        </form>
      </div>
  </div>
  <a routerLink="" class="btn" style="background-color: black; color:blanchedalmond; margin-left: 10px;" routerLinkActive="active">Back</a>
</div>
