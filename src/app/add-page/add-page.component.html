<h3>Create</h3>
<div class="container">
  <div class="row">
      <div class="col-md-4">
        <!-- for gateway -->
        <form >
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="firstName"  name="firstName">
          </div>
      
          <div class="form-group">
            <label for="name">Ip Address</label>
            <input type="text" class="form-control" id="lastName"  name="lastName">
          </div>
      
          <button type="submit" class="btn btn-success">Submit</button>
          <a routerLink="" class="btn" style="background-color: black; color:blanchedalmond; margin-left: 10px;" routerLinkActive="active">Back</a>
        </form>
      </div>
      <div class="col-md-2" >

      </div>
      <div class="col-md-6" style="border: 2px solid gold;padding: 20px;">
        <!-- //for Devices -->
        <h4 style="align-content: center;">Add Devices</h4>
        <!-- table -->
        <table class="table table-striped">
          <thead>
            <tr>
              <th>name</th>
              <th>status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor = "let device of devices">
              <td>{{device.vendorName}}</td>
              <td>{{device.status}}</td>
            </tr>
          </tbody>
        </table>

        <form >
          <div  >
            <input type="text" class="form-control" id="firstName" placeholder="Vendor Name" name="firstName" style="width: 150px;" >
            <input type="checkbox" id="status" name="status" value="Status">
            <label for="status" style="margin-left: 5px; margin-top: 0px;">status</label>
          </div>
          <button type="submit" class="btn" style="background-color: orangered;">add</button>
        </form>
      </div>
  </div>
</div>
